<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
 
</head>

<body>
  <div class="container" >
    <div class="header">
      <input type="text" id="search" placeholder="Enter the city name">
      <span class="search-icon" onclick="findWeather()"> <i class="fa-solid fa-magnifying-glass"></i></span>
    </div>

    <div class="main">
      <p class="countryname"></p>
      <img src="https://flagsapi.com/PK/flat/32.png" class="countryflag" >
    </div>

    <div class="group_images">
      <img src="clouds.png" alt="" class="weather">
    </div>

    <div class="temperature">
      <p class="temp"> <span class="degree"></span></p>
      <span class="condition"></span>
    </div>

    <div class="footer">
      <div class="boxes">
        <span>Clouds</span>
        <i class="fa-solid fa-cloud"></i>
        <span class="clouds"></span>
      </div>
      <div class="boxes">
        <span>Humidity</span>
        <i class="fa-solid fa-droplet"></i>
        <span class="humindity"></span>
      </div>
      <div class="boxes">
        <span class="wind">Wind Speed</span>
        <i class="fa-solid fa-wind"></i>
        <span class="windspeed"></span>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>

</html>
